{% extends 'base/base.html' %}
{% load static %}

{% block content %}
  <style>
    /* General reset and box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Mobile-first approach */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* General styles for the hero section */
    .hero-wrap {
      background-size: cover; /* Ensures the background image covers the container */
      background-position: center; /* Keeps the image centered */
      height: 60vh; /* Set a default height for larger screens */
      width: 100%; /* Ensures full width of the screen */
    }

    .hero-wrap .container {
      position: relative;
      z-index: 1;
    }

    .contact-section {
      padding: 50px 15px;
    }

    .contact-info {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
    }

    .contact-info .info {
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      background-color: #fff;
      flex: 1 1 48%; /* Makes the columns flexible */
      margin-right: 2%; /* Adds space between columns */
    }

    .contact-info .info:last-child {
      margin-right: 0; /* Remove margin from last column */
    }

    .contact-form {
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 25px;
      background-color: #fff;
      border-radius: 8px;
    }

    .contact-form input,
    .contact-form select,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      padding: 12px;
    }

    .contact-form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Adjust layout for smaller screens (Mobile first approach) */
    @media only screen and (max-width: 480px) {
      .hero-wrap {
        height: auto;
      }

      .contact-info .info {
        flex: 1 1 100%; /* Stack contact info items vertically on small screens */
        margin-right: 0; /* Remove right margin for smaller screens */
      }

      iframe {
        height: 300px; /* Adjust iframe height on smaller screens */
      }

      .contact-form input[type="submit"] {
        font-size: 14px; /* Slightly smaller font size for buttons on small screens */
      }
    }

    /* Optional: for larger devices like tablets */
    @media only screen and (min-width: 768px) and (max-width: 1024px) {
      .hero-wrap {
        height: 50vh; /* Adjust hero height for tablet screens */
      }

      iframe {
        height: 500px; /* Adjust iframe height for tablet screens */
      }

      .contact-form input[type="submit"] {
        font-size: 18px;
      }

      .contact-info .info {
        flex: 1 1 48%; /* Keep two columns on tablets */
      }
    }

    /* Desktop view */
    @media only screen and (min-width: 1025px) {
      .hero-wrap {
        height: 70vh; /* Hero section height for large screens */
      }

      .contact-form {
        padding: 30px;
      }

      iframe {
        height: 650px; /* Adjust iframe height for large screens */
      }
    }

  </style>
    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/new/new19.jpg' %}); padding: 106px 0px; background-size: 100% 100%;">
      <div class="container">
        <div class="no-gutters slider-text align-items-center justify-content-center">
          <!-- <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> <span class="mr-2"><a href="index.html">Product</a></span> <span>Product Single</span></p>
            <h1 class="mb-0 bread">Product Single</h1>
          </div> -->
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light" id="secs6">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <!-- Address, phone, email, website info (Commented out) -->
        </div>
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form class="bg-white p-5 contact-form" method="post">
              {% csrf_token %}
              <div class="form-group">
                {% if messages %}
                  {% for message in messages %}
                    <span{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: green">{{ message }}</span>
                  {% endfor %}
                {% endif %}
              </div>
              <div class="form-group">
                {{ form.name }}
              </div>
              <div class="form-group">
                {{ form.email }}
              </div>
              <div class="form-group">
                {{ form.subject }}
              </div>
              <div class="form-group">
                {{ form.message }}
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          </div>
          <div class="col-md-6 d-flex">
            <!-- Google Map Embed -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.425804517117!2d121.001194!3d14.5506214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c9cae6fb4593%3A0xef7c570a9e201d06!2sAdella%20Hidalgo%20Village%2C%20Pasay%20City!5e0!3m2!1sen!2sph!4v1692376392765!5m2!1sen!2sph" 
                width="100%" 
                height="650" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
